
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Message</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group label {
            color: #555;
        }
        .form-control {
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Reply to Message</h1>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <input type="hidden" name="recipient_email" value="{{ message.email }}">
            <input type="hidden" name="original_message" value="{{ message.message }}">

            <div class="form-group">
                <label for="reply_message">Your Reply:</label>
                <textarea id="reply_message" name="reply_message" class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Reply</button>
        </form>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
