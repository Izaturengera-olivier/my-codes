{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">By {{ article.author }} on {{ article.published_date|date:"F j, Y" }}</p>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="News Image" class="img-fluid mb-4">
    {% endif %}
    <p>{{ article.content }}</p>
    <a href="{% url 'news_list' %}" class="btn btn-secondary mt-4">Back to News</a>
</div>
{% endblock %}
